<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feuerwehr Feedback</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyBW7F4lrLQG8-OqLaE9hpXI9QxdTWaThXo",
      authDomain: "ffnfeedback.firebaseapp.com",
      projectId: "ffnfeedback",
      storageBucket: "ffnfeedback.appspot.com",
      messagingSenderId: "469095529693",
      appId: "1:469095529693:web:b8f8a1c24593b67c9e6f34",
      measurementId: "G-CDDM310YEW"
    };

    // === Firebase starten ===
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Ãœbungen automatisch aus Firestore laden ===
    function loadExercises() {
      const q = query(collection(db, "exercises"), orderBy("createdAt", "asc"));
      onSnapshot(q, (snapshot) => {
        const select = document.getElementById("exercise");
        select.innerHTML = ""; // Leeren

        // Standardoption
        const defaultOpt = document.createElement("option");
        defaultOpt.value = "Allgemein";
        defaultOpt.textContent = "Allgemein";
        select.appendChild(defaultOpt);

        snapshot.forEach((doc) => {
          const data = doc.data();
          const opt = document.createElement("option");
          opt.value = data.name;
          opt.textContent = data.name;
          select.appendChild(opt);
        });
      });
    }

    window.addEventListener("DOMContentLoaded", loadExercises);

    // === Feedback speichern ===
    async function saveFeedback() {
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value.trim();
      const exercise = document.getElementById('exercise').value;

      if (!rating) return alert("Bitte eine Bewertung auswÃ¤hlen!");

      try {
        await addDoc(collection(db, "feedbacks"), {
          rating: Number(rating),
          comment: comment,
          exercise: exercise,
          timestamp: new Date().toISOString()
        });
        document.getElementById('comment').value = '';
        alert("Danke fÃ¼r dein Feedback!");
      } catch (e) {
        console.error("Fehler beim HinzufÃ¼gen des Feedbacks: ", e);
        alert("Fehler beim Speichern deines Feedbacks!");
      }
    }

    window.saveFeedback = saveFeedback;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #b30000;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, select, input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #b30000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e00000;
    }
    #chartContainer {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ§¯ Feuerwehr Feedback</h1>
    <p>Hier kannst du anonym Feedback zu Ãœbungen geben. Keine Namen, kein Login â€“ nur ehrliche RÃ¼ckmeldung.</p>

    <label for="exercise">Ãœbung:</label>
    <select id="exercise"></select>

    <label for="rating">Bewertung (1 = schlecht, 5 = super):</label>
    <select id="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="comment">Kommentar (optional):</label>
    <textarea id="comment" rows="3" placeholder="Was war gut, was kann besser werden?"></textarea>

    <button onclick="saveFeedback()">Absenden</button>
  </div>
</body>
</html>
