<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Feuerwehr Feedback – Auswertung</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyBW7F4lrLQG8-OqLaE9hpXI9QxdTWaThXo",
      authDomain: "ffnfeedback.firebaseapp.com",
      projectId: "ffnfeedback",
      storageBucket: "ffnfeedback.appspot.com",
      messagingSenderId: "469095529693",
      appId: "1:469095529693:web:b8f8a1c24593b67c9e6f34",
      measurementId: "G-CDDM310YEW",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const PIN = "112";

    window.addEventListener("DOMContentLoaded", () => {
      const entered = prompt("PIN eingeben:");
      if (entered === PIN) {
        document.getElementById("content").style.display = "block";
        loadFeedback();
      } else {
        alert("Falsche PIN – Zugriff verweigert.");
      }
    });

    // === Firestore live laden ===
    function loadFeedback() {
      const q = query(collection(db, "feedbacks"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        const feedbacks = [];
        snapshot.forEach((doc) => feedbacks.push(doc.data()));
        window.allFeedbacks = feedbacks;
        updateExercises(feedbacks);
        applyFilter(); // Standardanzeige
      });
    }

    // === Übungen verwalten ===
    function updateExercises(feedbacks) {
      const select = document.getElementById("exerciseFilter");
      const exercises = new Set(feedbacks.map(f => f.exercise || "Allgemein"));
      select.innerHTML = "";
      exercises.forEach(ex => {
        const opt = document.createElement("option");
        opt.value = ex;
        opt.textContent = ex;
        select.appendChild(opt);
      });
    }

    // === Übung hinzufügen ===
    async function addExercise() {
      const newEx = prompt("Neue Übung hinzufügen:");
      if (newEx && newEx.trim() !== "") {
        const name = newEx.trim();
        const select = document.getElementById("exerciseFilter");
        const exists = Array.from(select.options).some(o => o.value === name);
        if (exists) return alert("Diese Übung existiert bereits.");
    
        try {
          await addDoc(collection(db, "exercises"), {
            name: name,
            createdAt: new Date().toISOString()
          });
          alert(`Übung "${name}" wurde hinzugefügt.`);
        } catch (e) {
          console.error("Fehler beim Speichern der Übung:", e);
          alert("Fehler beim Speichern der neuen Übung!");
        }
      }
    }
    
    // === Übung löschen ===
    async function deleteExercise() {
      const select = document.getElementById("exerciseFilter");
      const selected = select.value;
      if (!selected) return alert("Bitte eine Übung auswählen.");
      if (!confirm(`Möchtest du die Übung "${selected}" wirklich löschen?`)) return;
    
      try {
        const qSnap = await getDocs(collection(db, "exercises"));
        qSnap.forEach(async (d) => {
          const data = d.data();
          if (data.name === selected) {
            await deleteDoc(doc(db, "exercises", d.id));
          }
        });
        alert(`Übung "${selected}" wurde gelöscht.`);
      } catch (e) {
        console.error("Fehler beim Löschen der Übung:", e);
        alert("Fehler beim Löschen der Übung!");
      }
    }
    window.addExercise = addExercise;
    window.deleteExercise = deleteExercise;


    // === Filter anwenden ===
    function applyFilter() {
      const selected = document.getElementById("exerciseFilter").value;
      const all = window.allFeedbacks || [];
      const filtered = selected ? all.filter(f => f.exercise === selected) : all;
      updateChart(filtered);
    }
    window.applyFilter = applyFilter;

    // === Diagramm & Statistiken ===
    function updateChart(feedbacks) {
      const counts = [0,0,0,0,0];
      let total = 0;
      feedbacks.forEach(f => { counts[f.rating-1]++; total += f.rating; });
      const avg = feedbacks.length ? (total / feedbacks.length).toFixed(2) : "-";
      document.getElementById("avgRating").textContent = avg;

      const ctx = document.getElementById("feedbackChart").getContext("2d");
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["1","2","3","4","5"],
          datasets: [{ label: "Bewertungen", data: counts, backgroundColor: "#b30000" }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      const list = document.getElementById("commentsList");
      list.innerHTML = feedbacks
        .filter(f => f.comment)
        .map(f => `<li>${f.comment}</li>`)
        .join("");

      window.currentFeedbacks = feedbacks;
      window.currentExercise = document.getElementById("exerciseFilter").value;
    }

    // === PDF-Export ===
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const feedbacks = window.currentFeedbacks || [];
      const exercise = window.currentExercise || "Gesamt";

      doc.setFontSize(18);
      doc.text(`Feuerwehr Feedback – ${exercise}`, 14, 20);
      doc.setFontSize(12);

      const avg = document.getElementById("avgRating").textContent;
      doc.text(`Durchschnittsbewertung: ${avg}`, 14, 30);
      doc.text(`Anzahl Feedbacks: ${feedbacks.length}`, 14, 37);

      let y = 50;
      doc.setFontSize(12);
      feedbacks.forEach((f, i) => {
        const comment = f.comment || "";
        const line = `${i + 1}. [${f.rating}/5] ${comment}`;
        const split = doc.splitTextToSize(line, 180);
        doc.text(split, 14, y);
        y += split.length * 7;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save(`Feedback_${exercise}_${new Date().toISOString().slice(0,10)}.pdf`);
    }
    window.exportPDF = exportPDF;
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 750px; margin: auto; }
    h1,h2 { color: #b30000; }
    #content { display: none; }
    #avgRating { font-size: 1.4em; font-weight: bold; }
    select, button {
      background: #b30000; color: white; border: none; padding: 8px 14px;
      border-radius: 6px; cursor: pointer; margin-bottom: 10px;
    }
    button:hover { background: #e00000; }
    select { margin-right: 8px; }
  </style>
</head>

<body>
  <div id="content">
    <div class="card">
      <h1>📊 Feuerwehr Feedback – Auswertung</h1>
      <p>Durchschnittsbewertung: <span id="avgRating">-</span></p>
      <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <select id="exerciseFilter" onchange="applyFilter()"></select>
        <button onclick="addExercise()">➕ Hinzufügen</button>
        <button onclick="deleteExercise()">🗑️ Löschen</button>
        <button onclick="exportPDF()">📄 PDF exportieren</button>
      </div>
      <canvas id="feedbackChart"></canvas>
    </div>

    <div class="card">
      <h2>💬 Kommentare</h2>
      <ul id="commentsList"></ul>
    </div>
  </div>
</body>
</html>
